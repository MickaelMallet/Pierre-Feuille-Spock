<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/53d4592e6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header-->
        <div class="header">
            <h1>Pierre Feuille Ciseaux LÃ©zard Spock</h1>
        </div>
        <!-- Player Container-->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Choice</span></h2>
            <i class="far fa-hand-back-fist" title="Rock" id="playerRock"></i>
            <i class="far fa-hand-paper " title="Paper" id="playerPaper"></i>
            <i class="far fa-hand-scissors " title="Scissors" id="playerScissors"></i>
            <i class="far fa-hand-lizard" title="Lizard" id="playerLizard"></i>
            <i class="far fa-hand-spock" title="Spock" id="playerSpock"></i>
        </div>
            <!-- Computer Container-->
            <div class="player-container" id="computer">
                <h2>You - <span id="computerScore">0</span><span class="choice" id="computerChoice"> --- Choice</span></h2>
                 <i class="far fa-hand-back-fist " title="Rock" id="computerRock"></i>
                <i class="far fa-hand title="Paper" id="computerPaper"></i>
                <i class="far fa-hand-scissors " title="Scissors" id="computerScissors"></i>
                <i class="far fa-hand-lizard" title="Lizard" id="computerLizard"></i>
                <i class="far fa-hand-spock " title="Spock" id="computerSpock"></i>
            </div>
            <!-- Reset Icon-->
            <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
            <!-- Results Text-->
            <div class="result-container"><h3>You won!</h3>
            </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
